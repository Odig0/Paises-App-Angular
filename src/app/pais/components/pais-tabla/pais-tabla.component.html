<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th> Bandera</th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let pais of paises; let i= index"
                class="animate_animated animate_fadeIn animate_faster" >
                <td>{{i+1}}</td>
                <td>
                    <img class="small-flag"  [src]="pais.flags?.png ">
                </td>
                <td>{{pais.name.common}}</td>
                
                <td>{{pais.population| number }}</td>
                <td>
                    <a [routerLink]="['/pais','pais.alphac2Code']"  >Ver...</a>
                </td>
            </tr>
    </tbody>
</table>
